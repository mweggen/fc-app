<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">

<dom-module id="fc-slave">
  <template>
    <paper-item>[[slave.name]]</paper-item>
  </template>
  <script>
    class FCSlave extends Polymer.Element {
      static get is() { return 'fc-slave'; }
      static get properties() { return {
        slave: Object,
        value: () => ({
          name: 'unnamed'
        })
      }}
    }
    customElements.define(FCSlave.is, FCSlave);
  </script>
</dom-module>
