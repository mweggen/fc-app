<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<dom-module id="fc-rest-report">
  <template>
    <style>
      iron-pages {
        display: inline;
      }
      .incHealth {
        color: green;
        font-weight: bold;
      }
      .incTrust {
        color: mediumaquamarine;
        font-weight: bold;
      }
    </style>
    takes the week off.
    <template is="dom-if" if="[[report.a1]]">
      It has nothing to do but
      <iron-pages selected="[[report.a1a]]">
        <span>lie</span>
        <span>stand</span>
      </iron-pages>
      in place.
    </template>

    <iron-pages selected="[[report.a2]]">
      <span>Her health is so outstanding that rest does not improve it.</span>
      <span>Her <span class="incHealth">health recovers</span> with rest.</span>
    </iron-pages>

    <iron-pages selected="[[report.a3a2]]">
      <iron-pages selected="[[report.a3aa]]">
        <span>Being allowed to rest <span class="incTrust">reduces her fear</span> of you.</span>
        <span>Being allowed to rest <span class="incTrust">builds her trust</span> in you.</span>
        <span>Being allowed to rest <span class="incTrust">confirms her trust</span> in you.</span>
      </iron-pages>
      <span>
        <template is="dom-if" if="[[report.a1]]">Being allowed to rest <span class="incTrust">reduces her fear</span> of you.</template>
      </span>
    </iron-pages>
  </template>
  <script>
    class FCRestReport extends Polymer.Element {
      static get is() { return 'fc-rest-report'; }
      static get properties() { return {
        report: Object
      }}
    }

    customElements.define(FCRestReport.is, FCRestReport);
  </script>
</dom-module>
