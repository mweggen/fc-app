            clothes: 'harem gauze',
            origEye: 'implant',
            eyewear: 'glasses',
            eyes: 1

      _lt(v1, v2) { return v1 < v2; }
      _eq(v1, v2) { return v1 === v2; }
      _eqor(v1, v2, v3) { return v1 === v2 || v1 === v3; }
