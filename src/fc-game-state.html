            }
          } else if (slave.trust < -20) {
            slave.trust += 4;
          }
        }
        return report;
      }

      addSlave(slave) {
        console.info(slave);
        this.push('gameState.slaves', slave);
      }
    }

    customElements.define(FCGameState.is, FCGameState);
  </script>
</dom-module>
