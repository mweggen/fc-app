<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="fc-rest-report.html">
<link rel="import" href="fc-whore-report.html">
<link rel="import" href="fc-stay-confined-report.html">
<link rel="import" href="fc-chooses-own-clothes-report.html">

<dom-module id="fc-reports">
  <template>
    <style>
      .pink {
        color: pink;
        text-decoration: underline;
        font-weight: bold;
      }
      p.first {
        text-indent: 0;
        margin-top: 24px;
      }
      p {
        margin: 5px auto;
        text-indent: 2em;
      }
    </style>
    <template is="dom-repeat" items="[[slaveReports]]">
      <p class="first">
        <span class="pink">[[item.slave.slaveName]] [[item.slave.slaveSurname]]</span>
        <template is="dom-if" if="[[_eq(item.assignment, 'whore')]]">
          <fc-whore-report report="[[item]]"></fc-whore-report>
        </template>
        <template is="dom-if" if="[[_eq(item.assignment, 'rest')]]">
          <fc-rest-report slave-report="[[item]]"></fc-rest-report>
        </template>
        <template is="dom-if" if="[[_eq(item.assignment, 'stay confined')]]">
          <fc-stay-confined-report report="[[item]]"></fc-stay-confined-report>
        </template>
      </p>
      <p>
        <fc-chooses-own-clothes-report report="[[item.coc]]"></fc-chooses-own-clothes-report>
      </p>
    </template>
  </template>
  <script>
    class FCReports extends Polymer.Element {
      static get is() { return 'fc-reports'; }
      static get properties() { return {
        slaveReports: Array
      }}
      _eq(v1, v2) { return v1 === v2; }
    }

    customElements.define(FCReports.is, FCReports);
  </script>
</dom-module>
