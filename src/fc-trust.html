<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="fc-trust">
  <template>
    <style>
      [hidden] {
        display: none !important;
      }
    </style>
    <template is="dom-if" if="{{article}}">[[_article]] </template><span style="[[color]]"><b>[[description]]</b></span>
  </template>
  <script>
    class FCTrust extends Polymer.Element {
      static get is() { return "fc-trust" };
      static get properties() { return {
        value: {
          type: Number,
          observer: '_valueChanged'
        },
        color: String,
        description: String,
        _article: String,
        article: Boolean
      }};

      _valueChanged() {
        let color = "white";
        let desc = "";
        this._article = "a";
        if (this.value < -95) {
          color = "goldenrod";
          desc = "abjectly terrified";
        } else if (this.value < -50) {
          color = "goldenrod";
          desc = "terrified";
        } else if (this.value < -20) {
          color = "gold";
          desc = "frightened";
        } else if (this.value <= 20) {
          color = "yellow";
          desc = "fearful";
        } else if (this.value <= 50) {
          color = "mediumaquamarine";
          desc = "careful";
          this._article = "an";
        } else if (this.value <= 95) {
          color = "mediumseagreen";
          desc = "trusting";
        } else {
          color = "seagreen";
          desc = "profoundly trusting";
        }
        this.color = "color: " + color;
        this.description = desc;
      }
    }
    customElements.define(FCTrust.is, FCTrust);
  </script>
</dom-module>
